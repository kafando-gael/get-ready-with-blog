# Configuration GitHub Pages pour Get Ready With Me

# Site settings
title: "Get Ready With Me"
description: "Application mobile de marketplace moderne développée par LASERT SARL"
url: "https://getreadywithme.site"
baseurl: ""

# Author
author: "Gueswende Kafando"
company: "LASERT SARL"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag

# Exclude files from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - convert_to_static.php
  - server.php

# Include files
include:
  - _redirects

# Default settings
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Collections
collections:
  pages:
    output: true
    permalink: /:name/

# SEO
seo:
  type: "WebSite"
  locale: "fr_FR"
