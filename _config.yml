# Configuration GitHub Pages pour LesBoutik.com

# Site settings
title: "LesBoutik.com"
description: "Plateforme marketplace moderne développée par LASERT SARL"
url: "https://lesboutik.com"
baseurl: ""

# Author
author: "Gueswende Kafando"
company: "LASERT SARL"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Exclude files from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - convert_to_static.php

# Include files
include:
  - _redirects

# SEO
seo:
  type: "WebSite"
  locale: "fr_FR"